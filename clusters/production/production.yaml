---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: production-postgres
  namespace: flux-system
spec:
  dependsOn:
    - name: monitoring-controllers
  interval: 1h
  retryInterval: 2m
  timeout: 10m
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./postgres/controllers
  postBuild:
    substitute:
      CLUSTER_NAME: production
      POSTGRES_NAMESPACE: postgres-production
      POSTGRES_DATABASE: production_db
      POSTGRES_USER: production_user
      POSTGRES_PASSWORD: production_password_123
      POSTGRES_STORAGE_SIZE: 20Gi
      POSTGRES_CPU_LIMIT: 1000m
      POSTGRES_MEMORY_LIMIT: 1Gi
      POSTGRES_CPU_REQUEST: 500m
      POSTGRES_MEMORY_REQUEST: 512Mi
